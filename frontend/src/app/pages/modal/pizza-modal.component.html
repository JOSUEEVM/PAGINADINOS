<div
  class="modal"
  (click)="closeModal()"
  (touchstart)="onTouchStart($event)"
  (touchend)="onTouchEnd($event)"
>

  <div
    class="modal-card"
    (click)="$event.stopPropagation()"
    [@slideAnimation]="{
      value: animationKey,
      params: {
        enterFrom: direction === 'left'
          ? 'translateX(100%)'
          : 'translateX(-100%)'
      }
    }"
  >

    <!-- Flecha izquierda (solo desktop) -->
    <button class="nav left" (click)="anterior()">❮</button>

    <div class="image-section">
      <img src="assets/pizza.png" alt="Pizza" />
    </div>

    <div class="content-section">
      <h2>{{ pizzaActual.nombre }}</h2>

      <ul class="ingredients">
        <li *ngFor="let ing of pizzaActual.ingredientes">
          {{ ing }}
        </li>
      </ul>

      <img src="assets/texto.png" class="texto" alt="Texto" />

      <div class="sizes">
        <button *ngFor="let t of pizzaActual.tamanos">
          {{ t.nombre }}
          <span>${{ t.precio }}</span>
        </button>
      </div>
    </div>

    <!-- Flecha derecha (solo desktop) -->
    <button class="nav right" (click)="siguiente()">❯</button>

  </div>
</div>
