<div class="pizza-container">
  <div class="pizza-card">
    <img src="/pizza.png" alt="Pizza" class="pizza-img" />

    <div class="pizza-info">
      <h1>{{ pizza.nombre }}</h1>

      <ul class="sizes">
        <li *ngFor="let t of pizza.tamanos">
          <span>{{ t.nombre }}</span>
          <span class="price">${{ t.precio }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
